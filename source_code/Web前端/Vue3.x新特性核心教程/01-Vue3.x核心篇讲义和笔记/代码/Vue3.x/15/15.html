<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的注册</title>
</head>
<body>

<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>



<script src="../vue.global.js"></script>
<script>

    // 连缀，全局注册
    // Vue.createApp({}).component('button-counter', {}).mount('#app')

    // 定义一个局部组件
    const buttonCounter = {
        // 数据
        data() {
            return {
                counter : 100
            }
        },

        // 模板
        template : `
            计算器：{{counter}}
            <button v-on:click="counter++">counter++</button>
            <br>
        `
    }

    // 创建一个Vue应用实例，这个本身也是一个组件，根组件，最顶层的
    const app = Vue.createApp({
        data() {
            return {}
        },

        // 创建一个局部组件，也是一个子组件
        components : {
            'button-counter' : buttonCounter,
            'button-counter2' : {},
            'button-counter3' : {},
        }
    })

    // 挂载
    app.mount('#app')

</script>
</body>
</html>
