<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件Prop通信</title>
</head>
<body>

<div id="app">
    <html-a v-bind:parent-message="message"></html-a>
</div>



<script src="../vue.global.js"></script>
<script>

    // 定义一个局部组件
    const htmlA = {
        // 数据
        data() {
            return {
                message : '子组件Vue3.x~'
            }
        },

        //prop通信
        props : ['parentMessage'],

        // 模板
        template : `
            <div>{{parentMessage}}</div>
            <div>{{message}}</div>
        `
    }

    // 创建一个Vue应用实例，这个本身也是一个组件，根组件，最顶层的
    const app = Vue.createApp({
        data() {
            return {
                message : '父组件Vue3.x~'
            }
        },

        // 创建一个局部组件，也是一个子组件
        components : {
            'html-a' : htmlA
        }
    })

    // 挂载
    app.mount('#app')

</script>
</body>
</html>
